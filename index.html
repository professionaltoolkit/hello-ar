<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello AR</title>

  <!-- Bootstrap for UI enhancements -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/app.css">

  <!-- AR.js with A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <div class="container text-center mt-3">
    <h1 class="display-4">Hello AR</h1>
    <p class="lead">Point your camera at a Hiro marker to see the magic.</p>
  </div>

  <!-- AR Scene -->
  <a-scene arjs>
    <a-marker preset="hiro">
      <a-sphere position="0 0 0" scale="0.5 0.5 0.5" material="color: pink;"></a-sphere>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- JS App Logic -->
  <script src="assets/js/app.js"></script>
</body>
</html>
